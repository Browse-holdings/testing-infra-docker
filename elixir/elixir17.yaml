schemaVersion: 2.0.0
commandTests:
- name: "elixir version"
  command: "elixir"
  args: ["--version"]
  expectedOutput: ["Elixir 1.7"]
- name: "otp version"
  command: "elixir"
  args: ["--version"]
  expectedOutput: ["Erlang/OTP 21"]
- name: "node version"
  command: "node"
  args: ["--version"]
  expectedOutput: ["v10"]
- name: "npm version"
  command: "npm"
  args: ["--version"]
  expectedOutput: ["6.4"]
- name: "docker version"
  command: "docker"
  args: ["version"]
  expectedOutput: ["18.06"]
  exitCode: 1